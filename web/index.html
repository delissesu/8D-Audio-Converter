<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8D Audio Converter</title>

  <!-- Design tokens (must load first) -->
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/global.css">

  <!-- Component styles -->
  <link rel="stylesheet" href="css/components/card.css">
  <link rel="stylesheet" href="css/components/dropzone.css">
  <link rel="stylesheet" href="css/components/button.css">
  <link rel="stylesheet" href="css/components/param-form.css">
  <link rel="stylesheet" href="css/components/segmented-control.css">
  <link rel="stylesheet" href="css/components/progress.css">
  <link rel="stylesheet" href="css/components/audio-player.css">
  <link rel="stylesheet" href="css/components/state-card.css">
</head>
<body>

<div class="app-root">

  <!-- Header -->
  <header class="app-header">
    <span class="app-header__emoji">ðŸŽµ</span>
    <h1 class="app-header__title">8D Audio Converter</h1>
    <p class="app-header__subtitle">Transform any audio into an immersive spatial experience</p>
  </header>

  <!-- Form section (visible initially) -->
  <div id="formSection" style="display:flex; flex-direction:column; gap:20px;">

    <div>
      <p class="section-label">Audio File</p>
      <div id="slot-dropzone"></div>
    </div>

    <div>
      <p class="section-label">Output Format</p>
      <div class="card" id="slot-format"></div>
    </div>

    <div>
      <p class="section-label">Effect Parameters</p>
      <div class="card" id="slot-params"></div>
    </div>

    <button id="convertBtn" class="btn btn-primary" disabled>
      Convert to 8D
    </button>

  </div>

  <!-- Progress slot (empty until conversion starts) -->
  <div id="slot-progress"></div>

  <!-- Result slot (empty until conversion done) -->
  <div id="slot-result"></div>

  <footer class="app-footer">

</div>

<script type="module" src="js/app.js"></script>
